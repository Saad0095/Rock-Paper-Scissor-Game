<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor Game</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="choices">
            <div class="choice" id="rock"><img src="Images/rock.png" alt=""></div>
            <div class="choice" id="paper"><img src="Images/paper.png" alt=""></div>
            <div class="choice" id="scissor"><img src="Images/scissors.png" alt=""></div>
        </div>

        <div class="score-card">
            <div class="score">
                <div id="user-score">0</div>
                <p>You</p>
            </div>
            <div class="score">
                <div id="comp-score">0</div>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <div id="msg">Your Move</div>
        </div>

        <button class="resetButton button-42" role="button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
